<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Phone</title>
</head>

<body>
<th:block th:include="/menu"></th:block>

<h2>Change Phone</h2>

<div th:if="${errorMessage!=null}"
     style="color:red;font-style:italic" th:utext="${errorMessage}">..</div>

<form th:action="@{/changePhone}" th:object="${changePhoneForm}" method="POST">
    <table>

        <tr>
            <td>Old Phone Number</td>
            <td><input type="text" th:field="*{oldPhone}"/></td>
        </tr>
        <tr>
            <td>New Phone Number</td>
            <td><input type="text" th:field="*{newPhone}"/></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><input type="submit" value="Change"/></td>
        </tr>
    </table>
</form>

</body>
</html>
